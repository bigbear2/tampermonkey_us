    <style>
        #test-canvas {
            position: absolute;
            top: 201px;
            left: 1px;
            width: 100vw;
            height: 80vh;
            z-index: 9999999;
            background: #2b542c;
            display: none;
        }

        #us-video-controls-panel {
            background: rgb(43, 42, 50, 1);
            position: fixed;
            /*border-radius: 5px;*/
            bottom: 0;
            left: 0;
            right: 0;
            color: #fff;
            font-size: 16px;
            height: auto;
            padding: 3px;
            text-decoration: none;
            transition: .2s;
            z-index: 99999;
            border-top: 1px solid darkgrey;
        }

        .us-video-controls-panel-desktop {
            margin-left: 15%;
            margin-right: 15%;
        }

        .ff-button {
            background: transparent;
            border: 0;
            /*width: 26px;*/
            width: 95%;
            height: 26px;
            margin: 6px;
            border-radius: 3px;
            padding-top: 15px;
            padding-bottom: 26px;

        }

        .ff-button:active {
            box-shadow: 7px 6px 18px 1px rgba(0, 0, 0, 0.24);
            transform: translateY(2px);
            border: 1px solid lightgreen;
        }

        .ff-fucsia {
            border: 1px solid fuchsia;
        }

        .ff-lime {
            border: 1px solid lightgreen;
        }

        .ff-red {
            border: 1px solid red;
        }

        .ff-blue {
            border: 1px solid dodgerblue;
        }

        .col {
            text-align: center;
        }

        .ff-button-close {
            background: url("https://www.official1off.com/apps/shared/img/ff-close.png") center no-repeat;

        }

        .ff-button-prev-50 {
            background: url("https://www.official1off.com/apps/shared/img/ff-prev-50.png") center no-repeat;

        }

        .ff-button-next-50 {

        }

        .ff-button-prev-25 {

        .ff-button-next-25 {

        .ff-button-next-play {

        .ff-button-next-pause {

        #us-video-controls-minimize {

            width: 95%;
            height: 26px;
        }

        .us-video-fullscreen-div {
            position: fixed;
            background: black;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            z-index: 77777;
        }

        .us-video-fullscreen {
            position: fixed !important;
            left: 0 !important;
            top: 0 !important;
            width: 100vw !important;
            height: 93vh;
            z-index: 99999 !important;
            padding: 0 !important;
            margin: 0 !important;

        }

        .us-video-fullscreen-rotate {
            transform: rotate(90deg) scale(1.3);
            height: 80vh !important;
        }


        .us-video-fullscreen-rotate-new {
            background-color: #64B5F6;
            height: 100vw !important;
            width: 100vh !important;
            border: solid 1px black;
            border-radius: 3px;
            transform: rotate(90deg);
            /*transform-origin: left bottom;*/
            margin-top: -101vw;
            margin-left: -3vh;
        }


        .us-video-grid {
            padding-left: 4px !important;
        }

        .col-1 {
            width: 8.12333% !important;
        }

        .col-2 {

        }

        .vc-range-minimize {
            float: left;
            padding-right: 6px;
            cursor: pointer;
            font-size: 10px;
        }

        .vc-range-text {
            cursor: pointer;
            font-size: 10px;
            -webkit-transition: font-size 500ms;
            -moz-transition: font-size 500ms;
            -o-transition: font-size 500ms;
            transition: font-size 500ms;
        }

        .vc-range-text-up {
            font-size: 20px;
        }

        /* range 2 */
        .range-input {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            cursor: pointer;
            outline: none;
            border-radius: 15px;
            height: 6px;
            background: #ccc;
        }

        .range-input::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            height: 15px;
            width: 15px;
            background-color: #f50;
            border-radius: 50%;
            border: none;
            transition: .2s ease-in-out;
        }

        .range-input::-moz-range-thumb {
            height: 15px;
            width: 15px;
            background-color: #f50;
            border-radius: 50%;
            border: none;
            transition: .2s ease-in-out;
        }

        .range-input::-webkit-slider-thumb:hover {
            box-shadow: 0 0 0 10px rgba(255, 85, 0, .1)
        }

        .range-input:active::-webkit-slider-thumb {
            box-shadow: 0 0 0 13px rgba(255, 85, 0, .2)
        }

        .range-input:focus::-webkit-slider-thumb {
            box-shadow: 0 0 0 13px rgba(255, 85, 0, .2)
        }

        .range-input::-moz-range-thumb:hover {
            box-shadow: 0 0 0 10px rgba(255, 85, 0, .1)
        }

        .range-input:active::-moz-range-thumb {
            box-shadow: 0 0 0 13px rgba(255, 85, 0, .2)
        }

        .range-input:focus::-moz-range-thumb {
            box-shadow: 0 0 0 13px rgba(255, 85, 0, .2)
        }
