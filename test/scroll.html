<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <style>
        html /* IMPORTANT: scroll-snap-type won't work with body selector, so replace it with html */
        {
            background-color: #090909;
            scroll-snap-type: y mandatory; /* Define snapping behavior. "y" indicates vertical behavior, "mandatory" won't allow the user to stay in-between two pages. */
        }

        .video-box {
            display: flex;
            align-items: center;
            scroll-snap-align: start; /* Define snapping target. Can also be "center" or "end". */
            height: 100vh;
            max-width: 100%;
        }

        .video-box video {
            box-sizing: border-box;
            padding: 8px;
            margin: 0 auto;
            max-height: 100vh;
            max-width: 100%;
        }
        .video-box iframe {
            box-sizing: border-box;
            padding: 8px;
            margin: 0 auto;
            max-height: 100vh;
            max-width: 100%;
        }
    </style>
</head>

<body>
<section class="videos">
    <div class="video-box">
        <iframe src="https://www.pornhub.com/embed/ph62a4f00e4bd7a" frameborder="0" width="560" height="315" scrolling="no" allowfullscreen></iframe>
    </div>
    <div class="video-box">
        <iframe width="1920" height="1080" src="https://www.eporner.com/embed/MiX97k5Gl6O/" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="video-box">
        <iframe width="1556" height="720" src="https://www.eporner.com/embed/5FwRFCg1Ons/" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="video-box">
        <iframe src="https://www.pornhub.com/embed/ph6158b995a2b29" frameborder="0" width="560" height="315" scrolling="no" allowfullscreen></iframe>
    </div>
</section>
</body>

</html>
